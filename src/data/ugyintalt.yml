---
- Általában az épület üzemeltetése.
- Adminisztrációs feladatok elvégzése (levelezés, határozatok, csekkek, közgyűlési meghívók, jegyzőkönyvek megküldése a tulajdonosoknak).
- Közös költség beszedéséről való gondoskodás, a nem fizető tulajdonostársaktól a behajtás szorgalmazása, intézkedések tartozások peres úton történő behajtására, visszamenőlegesen is.
- A befizetett közös költségről a tárgyévet követő év május 31. napjáig elszámolás készítése a tényleges bevételek és kiadások alapján.
- Közgyűlések, rendkívüli közgyűlések összehívása, megtartása.
- Tulajdonostársi és egyéb bejelentések meghallgatása, kivizsgálása, megválaszolása.
- Az épület közös tulajdonában levő helyiségek lehetőségek szerinti hasznosítása, szükséges közgyűlési határozat megszerzése.
- Számvizsgáló Bizottság részére az iratbetekintés, ellenőrzési célra biztosítása, a naplófőkönyvi kivonatok a Számvizsgáló Bizottsági tagok, részére rendelkezésre bocsátása.
- Épületbiztosítással kapcsolatos teendők ügyintézése, ellátása.
- A közösség éves tervében, ill. terven felüli építő- felújító beruházásaival kapcsolatos versenytárgyalások, pályázatok lebonyolítása, árajánlatok döntési javaslattal történő ellátása és továbbítása az Számvizsgáló bizottság felé véleményezésre. Karbantartási munkák megrendelése, a rendeltetésszerű használatot gátló hibák kijavíttatása, ellenőrzése, munkák átvétele.
- Szükség esetén gondnoki, takarítói és felvonó felügyeleti feltételek személyi biztosítása, ellenőrzése.
