---
- title: Legfontosabb a bizalom és átláthatóság, hosszútávú együttműködés
  icon: fa fa-handshake
  text1: Egy jól működő közös képviseleti és társasházi kapcsolat elengedhetetlen része az átláthatóság és a bizalom. Éppen ezért szorosan tartjuk a kapcsolatot a számvizsgáló bizottsággal a mindennapi ügyekben, illetve bármikor betekinthetnek az épület iratanyagaiba, ellenőrizhetik a naprakészen vezetett könyvelésben a bevételeket és kiadásokat annak érdekében, hogy a közös képviselet munkája mindig átlátható legyen, és egy hosszútávú együttműködés alakuljon ki.
- title: Lakóközösség érdekeinek szem előtt tartása, proaktív együttműködés
  icon: fa fa-eye
  text1: Folyamatosan szem előtt tartjuk a lakóközösség érdekeit, meghallgatjuk a számvizsgáló bizottségi tagok, és tulajdonosok ötleteit, javaslatait és az épület anyagi helyzetétől függően igyekszünk megvalósítani azokat.
  text2: Kiemelt figyelmet fordítunk a felújítási, javítási karbantartási feladatokra ugyanis egy jó állapotú épületben a külön tulajdonú ingatlanok is magasabb értéket képviselnek.
- title: Felelősségteljes munkavégzés, szakmai felelősségbiztosítás
  icon: fa fa-badge-check
  text1: Munkánkat mindig igyekszünk a legnagyobb felelősséggel végezni. Abban az esetben, ha a munkánkból adódóan esetleg mégis valamilyen kár érné a társasházat, teljeskörű szakmai felelősségbiztosítással rendelkezünk, mely nagy mértékben hozzájárul az általunk kezelt társasházak biztonságához is.
- title: Átlátható, naprakész könyvelés
  icon: fa fa-calculator
  text1: A bizalom kulcsa az átláthatóság. A társasházak nyilvántartását, könyvelését számlázási feladatait speciálisan erre kifejlesztett társasházkezelői programmal végezzük tulajdonosokra lebontva.
  text2: A teljes könyvelési anyag folyamatosan naprakész, így bármikor megtekinthetőek a bevételek és kiadások havi, negyedéves, éves bontásban költségnemenkénti bontásban, illetve átláthatóak a közös költség bevételek is tulajdonosokra lebontva.
- title: Közös költség hátralékok felhalmozódásának megakadályozása
  icon: fa fa-hand-paper
  text1: Kiemelt feladataink közé tartozik a közös költség hátralékok behajtására vonatkozó intézkedések, ugyanis a közös költség megfizetése a közösség egyik legfontosabb érdeke és mindemellett a legfőbb bevételi forrása.
  text2: Az Országos Közjegyzői Kamarával szerződéssel rendelkezünk, így munkatársaink irodánkból online felületen indítják meg a fizetési meghagyásokat, valamint a végrehajtási kérelmeket, ezért kiemelten hatékonyak az eljárások.
  text3: Gyakorlatunk az, hogy a három hónapnál nagyobb közös költség hátralékot  - a tulajdonos(ok) felszólítása után - kamataival együtt jogi úton behajtjuk (szükség esetén az önkormányzati, tulajdonra eső hátralékot, is). A behajtási, ügyintézési díjakat a hátralékos tulajdonos terhére érvényesítjük.
- title: Pályázni, fejleszteni, felújítani
  icon: fa fa-pen-nib
  text1: Mindenki szeretne egy szép épületben élni, azonban sajnos a kivitelezési költségek az utóbbi években a többszörösére emelkedtek.
  text2: Kiemelten kezeljük az épületek felújítására irányuló önkormányzati, fővárosi, ill. állami pályázatokon való részvételeket, ugyanis ez egy olyan lehetőség, amit ki kell használni egy társasháznak.
  text3: A társasháznak szinte az egyetlen bevételi forrása a közös költség befizetésekből származik, amit egy sikeres pályázati támogatással lehet tovább növelni annak érdekében, hogy minél több felújítást tudjon elvégezni, ezzel megakadályozható az, hogy az épület műszaki állaga romoljon, mellyel a külön tulajdonbal lévő ingatlanok is értéktelenednek.
  text4: Nálunk a pályázatírás nem sikerdíjas. A pályázatírás költségeit képviseleti díjunk tartalmazza.
- title: Közös területek bérbeadása
  icon: fas fa-money-bill
  text1: Nagyon sok társasház rendelkezik olyan közös tulajdonú felülettel, helyiséggel vagy lehetőséggel, mely kihasználatlan. Igyekszünk ezekre megoldást találni, és hasznosítani bérbeadással, mellyel további bevételt lehet szerezni a társasháznak. Legyen szó egy reklámfelületről, vagy egy használaton kívüli közös helyiségről, tárolóról vagy tetőszakaszról, mi igyekszünk ezek hasznosítására javaslatot tenni a tulajdonosoknak.
- title: 0-24 órás műszaki ügyelet
  icon: fa fa-watch
  text1: Lehet akár hétvége, ünnepnap, éjszaka, mi mindig elérhetőek vagyunk. A műszaki ügyeleti telefonszámon a sürgős ügyeket a tulajdonosok be tudják jelenteni (villany, víz, gáz, felvonó), hogy az azonnali beavatkozásokat igénylő hibák elhárításáról haladéktalanul intézkedni tudjunk.

- title: Szervezeti- működési szabályzat
  icon: fa fa-file-alt
  text1: Egy társasházban az alapító okirat mellett az egyik legfontosabb alapdokumentum a szervezeti-működési szabályzat. E dokumentum, ha nem megfelelően tartalmazza a szabályokat, akkor sokat veszíthet egy társasház akár egy bírósági perben, ezért kiemelten fontos, hogy a társasház mindig egy naprakész, az érvényben lévő törvényeknek megfelelő szervezeti működési szabályzattal rendelkezzen.
  text2: Külön megbízás alapján szükség szerint vállaljuk a Szervezeti Működési Szabályzat (Sz.M.Sz.) elkészítését, módosítását melyben szintén nagy gyakorlattal rendelkezünk.
- title: Várjuk, hogy Önöknek is segíthessünk
  icon: fas fa-hands
  text1: Amennyiben bemutatkozásunk felkeltette érdeklődésüket és további részletes információra van szükségük, kérem, szíveskedjenek felvenni velünk a kapcsolatot. Készséggel állunk rendelkezésükre további részletes tájékoztatással személyesen is, illetve telefonon is. A közös képviselet gondját levesszük a válláról.
